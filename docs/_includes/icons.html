<div class="container my-5">
  <div class="d-flex mb-4">
    <h2 id="icons" class="mb-0">Icons</h2>
    <form class="subnav-search d-flex flex-nowrap ml-md-auto">
      <label for="search" class="sr-only">Search for icons</label>
      <input class="form-control search mb-0 mr-2" id="search" placeholder="Start typing to filter..." autofocus>
      <button class="btn btn-bd-primary sort text-nowrap" data-sort="icon-name">
        Search
      </button>
    </form>
  </div>
  <ul class="row list-unstyled list">
    {% for icon in site.static_files %}
       {% if icon.path contains 'assets/icons' %}
        <li class="col-4 col-sm-3 col-lg-2 mb-4">
          <div class="p-3 mb-2 border text-center rounded">
            {% include_relative {{ icon.path}} %}
          </div>
          <div class="name text-muted text-center pt-1">{{ icon.basename | capitalize | replace: "-", " " }}</div>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
