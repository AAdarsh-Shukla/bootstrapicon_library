<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ .Site.Title | markdownify }} Â· {{ .Site.Params.description | markdownify }}</title>
    <meta name="description" content="{{ .Page.Params.description | default .Site.Params.description | markdownify }}">

    {{- partial "stylesheet" . }}
    {{ partial "favicons" . -}}

    <meta name="generator" content="Hugo {{ hugo.Version }}">
  </head>
  <body id="icons">
    {{ partial "navbar" . }}
    {{ partial "hero" . }}
    {{ partial "icons" . }}

    <div class="container">
      {{ .Content }}
    </div>

    {{- partial "scripts" . }}
  </body>
</html>
